 O xarope  é um ótimo remédio caseiro para acalmar a tosse devido às propriedades anti-inflamatórias que a beterraba possui. No entanto, este xarope é contraindicado para diabéticos porque é muito doce e pode aumentar a glicemia no sangue.</pre>
